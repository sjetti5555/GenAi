<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Author</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Sentiment</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for author, comment, timestamp, sentiment, score in comments %}
                <tr>
                    <td>{{ timestamp }}</td>
                    <td>{{ author }}</td>
                    <td>{{ comment }}</td>
                    <td>{{ sentiment }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/download-csv/{{ video_id }}" class="btn btn-secondary">Download CSV</a>
        <a href="/download-pdf/{{ video_id }}" class="btn btn-secondary">Download PDF</a>
        <a href="/" class="btn btn-primary">Analyze another video</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
